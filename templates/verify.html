<!DOCTYPE html>
<html>
<head>
  <title>Publisher Signature Verifier</title>
</head>
<body>
  <h1>Verify Author Signature</h1>

  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}
  {% if result %}
    <h3>{{ result }}</h3>
    <p><strong>Verification Result:</strong> {{ hash_decrypted }}</p>
  {% endif %}

  <form method="post" enctype="multipart/form-data">
    <label>Upload Signed PDF:</label><br>
    <input type="file" name="pdf" accept=".pdf" required><br><br>

    <label>Upload Signature File (signature.bin):</label><br>
    <input type="file" name="signature" required><br><br>

    <label>Upload Author's Public Key (certificate.pem):</label><br>
    <input type="file" name="public_key" accept=".pem" required><br><br>

    <button type="submit">Verify Signature</button>
  </form>
</body>
</html>
